<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Listify</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>LISTIFY</h1>
                <div class="task-details">
                    <p class="total">Total Task:10</p>
                    <p class="remaining">Remaining Task:10</p>
                </div>
            </div>
            <div class="input">
                <input class="inputbox" type="text" placeholder="Enter Your Task...">
                <button class="cancel-btn"><i class="fa fa-multiply"></i></button>
                <button class="add-btn">Add</button> 
            </div>
            <div class="list-container">
               
                
            </div>
            <p class="addition-message ">Start Adding Task </p>
            <button class="clearall-button">Clear All</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
